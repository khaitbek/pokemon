<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script -->
    <!-- <script src="./script/pokemons.min.js" defer></script>
    <script src="./script/app.min.js" defer></script> -->
    <script src="./script/pokemons.min.js" defer></script>
    <script src="./src/app.js" defer></script>
    
    <!-- css and fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=JetBrains+Mono:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary bg-opacity-50">
    <main>
        

        <section class="pokemon">
            <div class="container">
                <h1 class="display-1 text-center">Pokemon</h1>
                <!-- form -->
                <form class="py-5" id="pokemonForm" action="#" autocomplete="off">
                    <div class="input-group">
                        <input class="form-control" name="user_search" id="pokemonSearch" type="text" placeholder="Search">
                        <select class="form-select" id="pokemonSelect" name="user_select">
                            <option value="all">All</option>
                        </select>
                        <select class="form-select" id="pokemonSort" name="user_sort">
                            <option value="a-z">A-Z</option>
                            <option value="z-a">Z-A</option>
                            <option value="shortest-tallest">
                                Shortest-Tallest
                            </option>
                            <option value="tallest-shortest">
                                Tallest-Shortest
                            </option>
                        </select>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <!-- end of form -->
                <ul class="pokemon-list row list-unstyled" id="pokemonList">

                </ul>
            </div>
        </section>
    </main>
    
    <!-- template -->
    <template data-pokemon>
        <div class="col-12 col-md-6 col-xl-4 col-xxl-3 mb-3">
            <div class="card">
                <div class="card-header position-relative">
                    <h3 class="fw-light text-center" id="pokemonName">Pokemon Name</h3>
                    <div class="badge position-absolute end-0 px-2 py-2 rounded-4 bg-danger" id="pokemonNum"
                        style="top: -25%; margin-right: -20px;"></div>
                </div>

                <div class="card-body">
                    <img class="card-img h-auto" id="pokemonImg" width="500px" height="400px" alt="pokemon image"
                        style="object-fit: cover;">
                </div>
                <div class="card-footer position-relative bg-danger px-4 py-3">
                    <span class="pokemon-time badge position-absolute end-0 bg-primary" id="pokemonTime"></span>
                    <p class="text-center text-white mb-0" id="pokemonType">Pokemon Type</p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
